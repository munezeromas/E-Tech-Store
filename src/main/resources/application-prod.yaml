spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

        # For application.yml
        spring:
          flyway:
            baseline-on-migrate: true
            baseline-version: 1