# Application Name
spring.application.name=e_tech_store_app

# ----------------------------------------
# Database Configuration
# ----------------------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/etech_store
spring.datasource.username=postgres
spring.datasource.password=0788299605
spring.datasource.driver-class-name=org.postgresql.Driver

# ----------------------------------------
# JPA / Hibernate Configuration
# ----------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ----------------------------------------
# Liquibase Configuration
# ----------------------------------------
spring.liquibase.enabled=false

# ----------------------------------------
# JWT Configuration (Fixed - removed comments from numeric values)
# ----------------------------------------
app.jwt.secret=ourproject
app.jwt.expiration-ms=3600000
app.jwt.issuer=nextgen

# ----------------------------------------
# Server Configuration
# ----------------------------------------
server.port=8080

# ----------------------------------------
# OpenAPI / Swagger Configuration
# ----------------------------------------
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.show-actuator=true
spring.security.user.name=admin
spring.security.user.password=admin